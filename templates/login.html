<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { margin-top: 20px; }
        input, textarea { margin-bottom: 10px; width: 300px; padding: 8px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Login to Snowflake</h1>
    <form method="post">
        User: <input type="text" name="user" required><br>
        Password: <input type="password" name="password" required><br>
        Account: <input type="text" name="account" required><br>
        Warehouse: <input type="text" name="warehouse" required><br>
        Database: <input type="text" name="database" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
